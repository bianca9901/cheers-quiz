<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zen Zone yoga studio in Seminyak, Bali">
    <meta name="keywords" content="zen zone yoga studio Seminyak Bali">
    <meta name="author" content="Bianca">
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="script.js"></script>
    <title>Zen Zone</title>
</head>

<body>
    <!--Header section-->
    <header>
        <a href="index.html" aria-label="go to home page">
            <h1>Spanish Quiz</h1>
        </a>
    </header>

    <!--About the quiz section-->
    <main>    
            <!--The Quiz-->
            <section>

                <div class="container">
                    <div id="questions-container" class="hide">
                    <div id="question"> Question </div>
                    <div id="answer-buttons" class="btn-grid">
                        <button class="btn">Answer 1</button>
                        <button class="btn" class="btn.correct">Answer 2</button>
                        <button class="btn">Answer 3</button>
                        <button class="btn" class="btn.wrong">Answer 4</button>
                    </div>
                </div>
    
                <div class="controls">
                        <button id="start-btn" class="start-btn btn">Start</button>
                        <button id="next-btn" class="next-btn btn hide">Next</button>
                    </div>
                    
                    <a id="restart" href="index.html" aria-label="go to start page">Restart</a>
    
                </div>
                
            </section>
    </main>

    <!--Footer-->
    <footer>
        <ul class="socialmedia">
            <li> <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit Our Facebook Page (opens in a new tab)"><i class="fa-brands fa-facebook"></i>
                </a> </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit Our instagram Page (opens in a new tab)"><i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit Our Youtube channel (opens in a new tab)"><i class="fa-brands fa-youtube"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!--Font Awesome icons-->
    <script src="https://kit.fontawesome.com/c6099e5633.js" crossorigin="anonymous"></script>

</body>

</html>
